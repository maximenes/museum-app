    <head>
        <script src="detail-page.js"></script>
        <title>This is Brazil</title>
    </head>
    <body>
        <main>
            <section id="content">
                <p>Maira's Mobile Museum App</p>
                <h1>This is Brazil, by Cranio></h1>
                <img src="https://i.pinimg.com/originals/89/ae/fd/89aefd1b3707d71375e017cee10c0625.png">

            <section id='comments'>
                <h2>Comments</h2>

                <div class="formSection">
                  <label for="name">Name:</label>

                </div>

                  <label for="msg">Message:</label>

                  <button type="default">Post your comment</button>
                </div>
              </form>
              
        </main>
        <footer>
            <p>Made with love at Codaisseur</p>
